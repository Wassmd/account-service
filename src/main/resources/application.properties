quarkus.http.port=8081
quarkus.container-image.group=quarkus-mp
quarkus.container-image.name=account-service
quarkus.kubernetes.name=account-service
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.hibernate-orm.database.default-schema=mydatabase
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.log.console.level=DEBUG
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".level=DEBUG
#%test.quarkus.datasource.db-kind=h2
#%test.quarkus.datasource.username=username-default
#%test.quarkus.datasource.password=
#%test.quarkus.datasource.jdbc.url=jdbc:h2:tcp//localhost/mem:default

#quarkus.hibernate-orm.database.generation=drop-and-create
#quarkus.hibernate-orm.sql-load-script=import.sql

quarkus.rest-client.github-base-url.url=https://api.github.com
quarkus.log.category."org.jboss.resteasy.client.jaxrs".level=DEBUG
quarkus.log.category."org.apache.http".level=DEBUG

# OIDC Configuration
quarkus.oidc.auth-server-url=${KEYCLOAK_URL}
quarkus.oidc.client-id=${KEYCLOAK_CLIENT_ID}
